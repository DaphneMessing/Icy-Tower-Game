<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity

        //score
        let score=0;

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Platforms
        let platforms = [];
        while (platforms.length < 10) {
            let potentialPlatform = {
            x: Math.random() * (canvas.width - 50),
            y: canvas.height - (100 * platforms.length) - 50,
            width: 100,
            height: 10,
            landed: false // Indicates if the player has landed on this platform before
            };

            let overlaps = platforms.some(platform => {
            return (
                potentialPlatform.x < platform.x + platform.width &&
                potentialPlatform.x + potentialPlatform.width > platform.x &&
                potentialPlatform.y < platform.y + platform.height &&
                potentialPlatform.y + potentialPlatform.height > platform.y
            );
            });

            if (!overlaps) {
            platforms.push(potentialPlatform);
            }
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    platform.y += Math.abs(player.velY);
                    if (platform.y > canvas.height) {
                        let overlaps;
                        do {
                            overlaps = false;
                            platform.y = 0;
                            platform.x = Math.random() * (canvas.width - platform.width);
                            platforms.forEach(other => {
                            if (platform !== other && platform.x < other.x + other.width &&
                                platform.x + platform.width > other.x &&
                                platform.y < other.y + other.height &&
                                platform.y + platform.height > other.y) {
                                overlaps = true;
                            }
                            });
                        }while (overlaps);
                        platform.landed = false; // Reset the 'landed' flag when platform respawns
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    if (!platform.landed) { // Check if the platform was landed on before
                        platform.landed = true;
                        score++; // Increment score if landing on a new platform
                        console.log('Score: ' + score); // Log score to console or update a score display
                    }
                }
            });

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw score
            ctx.font = "16px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score= " + score, 10, 30); // Display the score at the top-left corner of the canvas

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
